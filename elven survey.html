<link rel="stylesheet" href="style.css">
<h1 id=title> Elven Midsummer Party</h1>
<p id=description> We would love your feedback on this years Midsummer Celebration </p>
<form id="survey-form">
  <label id="name-label">Enter Name: </label>
 <input id="name" type="text" placeholder="Your Name" required> </input>
  <br>
<br>
<label id="email-label"> Enter Email: </label> 
<input id="email" type="email" placeholder="someone@me.com" required> </input>
<br>
<br>
<label id="number-label"> Enter Age: </label>
<input id="number" type="number" placeholder="100-10000"                                  min="1" max="100" required> </input>
<br>
<br>
<label id="dropdown-label"> Where do you Live?</label>
<select id="dropdown">
  <option value="Rivendell"> Rivendell </option>
  <option value="Lothlorien"> Lothlorien </option>
  <option value="Mirkwood"> Mirkwood </option>
</select>
<br>
<br>
<label id="radio-label"> Who has the best hair? </label>
<br>

<input id="Galadriel" type="radio" value="Galadriel" name="hair"> </input>
<label id="Galadriel"> Galadriel </label>
<br>
<input id="Thranduil" type="radio" value="Thranduil" name="hair">
</input>
<label id="Thranduil"> Thranduil </label>
<br>
<input id="Elrond" type="radio" value="Elrond" name="hair"> </input>
<label id="Elrond"> Elrond </label>
<br>
<input id="Glorfindel" type="radio" value="Glorfindel" name="hair"> </input>
<label id="Glorfindel"> Glorfindel </label>
<br>
<br>
<label id="checkbox-id">What was your favorite song we sang tonight? </label>
<br>
<label for="checkbox"><input type="checkbox" value="Gilthoniek"></input>Elbereth Gilthoniel </label>
<br>
<label for="checkbox"><input type="checkbox" value="Leithian"></input> Lay of Leithian </label>
<br>
<label for="checkbox"><input type="checkbox" value="Eldamar"></input> Song of Eldamar </label>
<br>
<label for="checkbox"><input type="checkbox" value="Allstar"></input> All Star by Smash Mouth </label>
<br>
<br>
<textarea id=comments rows="10" cols="80">Comments and suggestions </textarea>
<br>
<input id="submit" type="submit" value="submit"
</form>
